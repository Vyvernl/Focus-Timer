<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon_path" type="FocusLogo.png">
    <title>Focus Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="extensionpart" id="extensionarea">
        <h1 class="Title" id="titlefunction">
            Focus Timer
        </h1>
        <p>
            The best way to track your study time.
        </p>
    
        <label class="toggle">
            <input type="checkbox">
            <span id="toggle" class="slider round"></span>
        </label>
        <p class="ElapsedTime", id="ElapsedTime">
            00:00:00
        </p>
        <button class="Clear-btn" id="Clear-btn">Clear</button>
        <img class="info" id ="infobtn" src="Images/info.png">
        
        <script src="script.js"></script>
    </div>
</body>
</html>
